<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Setland</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Criar Conta</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Nome completo" required>
      <input type="email" id="signupEmail" placeholder="E-mail" required>
      <input type="password" id="signupPassword" placeholder="Senha" required>
      <button type="submit" class="btn-primary">Cadastrar</button>
    </form>
    <p>JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
